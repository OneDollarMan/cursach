{% extends "base/base.html" %}

{% block header %}
<div class="container-fluid">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            Бусти
        </a>

        <div class="col-md-3 text-end">
            <button class="btn btn-outline-primary me-2" onclick="openSignInModal()">Вход</button>
            <button class="btn btn-primary"  onclick="openSignUpModal()">Регистрация</button>
        </div>
    </header>
</div>

<div class="modal modal-signin position-absolute bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
        <h1 class="fw-bold mb-0 fs-2">Войдите</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeSignInModal()"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="loginEmail" placeholder="name@example.com">
            <label for="loginEmail">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="loginPassword" placeholder="Пароль">
            <label for="loginPassword">Пароль</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" onclick="loginUser()">Войти</button>
      </div>
    </div>
  </div>
</div>

<div class="modal modal-signin position-absolute bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignup">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
        <h1 class="fw-bold mb-0 fs-2">Зарегистрируйтесь</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeSignUpModal()"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="email" placeholder="name@example.com">
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="firstName" placeholder="Имя">
            <label for="firstName">Имя</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control rounded-3" id="lastName" placeholder="Фамилия">
            <label for="lastName">Фамилия</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="password" placeholder="Пароль">
            <label for="password">Пароль</label>
          </div>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" onclick="registerUser()">Зарегистрироваться</button>
          <small class="text-muted">Продолжая, вы соглашаетесь с условиями пользования сервисом.</small>
      </div>
    </div>
  </div>
</div>
{% endblock %}


{% block content %}

<script>
    function openSignUpModal() {
        document.getElementById("modalSignup").style.display = "block";
    }

    function closeSignUpModal() {
        document.getElementById("modalSignup").style.display = "none";
    }

    function openSignInModal() {
        document.getElementById("modalSignin").style.display = "block";
    }

    function closeSignInModal() {
        document.getElementById("modalSignin").style.display = "none";
    }
</script>
{% endblock %}
